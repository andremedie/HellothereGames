    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>MasterQuiz</title>
</head>


<style id="timerStyle"></style>
<script src="scripts/timerStyle.js"></script>

<style>

body{
background-color:lightblue;
}

#qLogo{
	border-radius:50px;
	margin:auto;
	margin-top:10%;
	text-align:center;
	font-size:70px;
}

#qContainer{
	background-color:white;
	border-radius:50px;
	margin:auto;
	margin-top:5%;
	width:90%;
	text-align:center;
	font-size:70px;
	padding-bottom:5%;
}	
#qAlternatives{


}

#qAlt1,#qAlt2,#qAlt3{

	border-radius:120px;
	font-size:60px;
	line-height:120px;
	width:80%;
	margin:auto;
	margin-top:5%;
	border:10px solid blue;
}

</style>

<div id="qLogo">
	HQ
</div>

<div id="qContainer">

	<div id="timer">
		<div id="timer1" ></div>
		<div id="last_hidden" ></div>
		<div id="hidden_parts">
			<div id="hidden2"></div>
			<div id="hidden3"></div>
			<div id="hidden4"></div>
		</div>
		<div id="timer2"></div>
		<div id="timer3"></div>
		<div id="timer4" ></div>
		<div id="timer_text"></div>
	</div>
	
	<div id="qText">This is a very very long question about something that is irrelevant just to try how it looks on the site. I dont think anyone will write a question this long though...</div>
	<div id="qAlternatives">
		<div id="qAlt1" onmousedown="chose(1)" >Alternative 1</div>
		<div id="qAlt2" onmousedown="chose(2)" >Alternative 2</div>
		<div id="qAlt3" onmousedown="chose(3)" >Alternative 3</div>
	</div>

</div>

<script>

$("#hidden4").show();
$("#hidden3").hide();
$("#hidden2").hide();
$("#last_hidden").hide();

var hidden = "<div id='hidden_parts'><div id='hidden2' ></div><div id='hidden3' ></div><div id='hidden4' ></div></div>";
var timer1 = "<div id='timer1'></div><div id='last_hidden'></div>";
var timer2 = "<div id='timer2'></div>";
var timer3 = "<div id='timer3'></div>";
var timer4 = "<div id='timer4'></div>";
var timer_text  = "<div id='timer_text'></div>";

var n = 0;

function chose(alt){
	if(n < 10000){
		$("#qAlt1").css('background-color',"white");
		$("#qAlt2").css('background-color',"white");
		$("#qAlt3").css('background-color',"white");
		
		$("#qAlt"+alt).css('background-color',"blue");
	}
}

var timer = setInterval(function(){

	n += 10;
	
	if(n >= 2500){
		$("#timer").html(timer1+timer2+hidden+timer3+timer4+timer_text);
		$("#hidden4").show();
		$("#hidden3").show();
		$("#hidden2").hide();
		$("#last_hidden").show();
	}
	
	if(n >= 5000){
		$("#timer").html(timer1+timer2+timer3+hidden+timer4+timer_text);
		$("#hidden4").show();
		$("#hidden3").show();
		$("#hidden2").show();
		$("#last_hidden").show();
	}
	
	if(n >= 7500){
		$("#timer").html(timer1+timer2+timer3+timer4+hidden+timer_text);
		$("#hidden4").show();
		$("#hidden3").show();
		$("#hidden2").show();
		$("#last_hidden").show();
	}
	
	if(n >= 10000){
		width = $("#qContainer").width();
		$("#timer_text").css("width",width+"px");
		$("#timer").css("margin","0px");
		$("#timer_text").html("time's up");		
		clearInterval(timer);
	}
	else{
		$("#timer_text").html(Math.round(10.5-n/1000));
	}
	
	deg = (n/10*0.36);
	
	$("#hidden_parts").css("transform","rotate("+deg+"deg)");
	
},10);
</script>
